{% extends 'base.html' %}
{% block content %}
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
Choose an operator
   <form name="operator" method='POST'>
        <SELECT name="operator">
            {% for operator in operators %}
                <OPTION value={{operator.id}}>{{operator.name}}</option>
            {% endfor %}
        </SELECT>
        <button type="submit">Submit</button>
{% endblock %}
